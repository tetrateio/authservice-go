apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: http-echo
  namespace: http-echo
spec:
  selector:
    istio: ingress
  servers:
    - hosts:
      - "http-echo.authservice.internal"
      port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: http-echo-certs
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: http-echo
  namespace: http-echo
spec:
  hosts:
    - "http-echo.authservice.internal"
  gateways:
    - http-echo
  http:
    - route:
        - destination:
            host: http-echo.http-echo.svc.cluster.local
            port:
              number: 8080
